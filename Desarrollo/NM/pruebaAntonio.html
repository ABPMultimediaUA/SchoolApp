    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    <!-- Angular -->

<body ng-app = "gestorApp">
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller = "navController as nav">
        <div class="containerHeader">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="pagUser.html" target="_blank"><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="100"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav">
                <li>
                    <a href="pageAlumno.html"><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                </li>

            </ul>
            <ul  class="nav navbar-nav navbar-right">
                <li class="user">
                    <h3><a href="datosAlum.html" target="_blank"><img src="img/chico.png" class="img-circle" alt="user">  {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                </li>
                    <li>
                        <button type = "button" ng-click = "nav.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </li>
            </ul>
        </div>
    </nav>
    </header>
    </br>   
    <!-- Page Content -->
    <div class="container" ng-controller = "notasController as crear">
        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Prueba
                </h1>
            </div>
        <!-- /.row -->
        <hr>

        <div class="form-group col-md-12">
            <label for="sel1" class= "col-md-6">Curso: </label>
                    <div class="col-md-8">
                    <select class="form-control col-md-4" id="sel1" ng-change="crear.selectCurso()" ng-model="crear.curso">
                        <option value="default">--</option>
                        <option ng-repeat="item in crear.cursos" value="{{item.idCurso}}">{{item.nombre}} {{item.grupo}}</option>
                    </select>
                </div>
        </div> 
        
        <div class="form-group col-md-12">
            <label for="sel1" class= "col-md-6">Asignatura: </label>
                    <div class="col-md-8">
                    <select class="form-control col-md-4" id="sel1" ng-change="crear.selectAsig()" ng-model="crear.asig">
                        <option value="default">--</option>
                        <option ng-repeat="item in crear.asignaturas" value="{{item.idAsignatura}}">{{item.nombre}}</option>
                    </select>
                </div>
        </div> 

        </div>
        <hr>




        <div id="chart">
        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; AlphaSchool 2017 - Pagina Web sin animo de lucro</p>
                </div>
            </div>
        </footer>

    </div>
