<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">

    <title>Mis Datos</title>

    <link rel="icon" href="img/logo-icon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="css/stuck.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/superfish.css"> 

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <!-- archivos de angular -->
    <script src="js/alumnoApp.js"></script>
    <!-- Exportar a pdf-->
    <script src="https://cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
    <script src="/prueba_api/toPDF/jsPDF/dist/jspdf.debug.js"></script>
    <script src="/prueba_api/toPDF/dist/saveHtmlToPdf.min.js"></script>

</head>

<body ng-app = "alumnoApp">
    <header>
        <div id="stuck_container">
            <div class="container">
                <div class="row">
                    <div class="grid_12">
                        <h1>
                            <a href="pageAlumno.html">
                                <img src="img/logoAlpha.png" alt="Your Happy Family">
                            </a>
                        </h1>
                        <div class="menu_block">
                            <nav class="horizontal-nav full-width horizontalNav-notprocessed" ng-controller="navController as nav">
                                <ul class="sf-menu">
                                    <li><a href="datosAlum.html" target="_blank">{{nav.apellidos}}, {{nav.nombre}} </a></li>

                                    <li><a href="ajustes.html"><i class="fa fa-cogs" aria-hidden="true"></i></a></li>
                                    <li>
                                        <button type = "button"  class="botonHeader" ng-click = "nav.logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    </li>
                                </ul>
                            </nav>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="content">
        <div class="container" ng-controller = "datosAlumnoController as alumno">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="pageAlumno.html" class="btn btn-default">Atrás</a></li>
                    </ul>
                </div>

                <div class="col-md-11">
                    <div class="col-lg-12">
                        <h2 id="h2Titulo">DATOS PERSONALES</h2>
                    </div>
           
                    <!-- Formulario -->
                    <form class="form-horizontal col-lg-12" role="form" ng-repeat = "datos in alumno.datos">
                        <div class="form-group">
                            <label for="nombre" class="col-xs-2 control-label">Nº Expediente</label>
                            <div class="col-xs-4">
                              <p class="form-control-static">{{datos.InformeAlumno_numExpediente}}</p>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="nombre" class="col-xs-2 control-label">Nombre</label>
                            <div class="col-xs-4">
                              <p class="form-control-static">{{datos.nombre}}</p>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="apellidos" class="col-xs-2 control-label">Apellidos</label>
                            <div class="col-xs-4">
                                <p class="form-control-static">{{datos.apellidos}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="curso" class="col-xs-2 control-label">Curso</label>
                            <div class="col-xs-4">
                                <p class="form-control-static">{{datos.nombreCurso}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-xs-2 control-label">Email</label>
                            <div class="col-xs-4">
                               <p class="form-control-static">{{datos.email}}</p>
                            </div>
                        </div>
                       <div class="form-group">
                            <label for="telefono" class="col-xs-2 control-label">Teléfono</label>
                            <div class="col-xs-4">
                               <p class="form-control-static">{{datos.telefono}}</p>
                            </div>
                        </div>
                        <a href="ajustes.html"><button type="button"  class="btn btn-primary">Error de Datos</button></a>                
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--==============================footer=================================-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <div class="copy">
                        <span class="brand">Alpha-School</span> &copy; <span id="copyright-year"></span> | <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
        
</body>

</html>
