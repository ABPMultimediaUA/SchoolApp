<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">
    
    <title>Próximos Exámenes</title>
    
    <link rel="icon" href="img/logo-icon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="css/stuck.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/superfish.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <!-- archivos de angular -->
    <script src="js/alumnoApp.js"></script>
    <!-- Exportar a pdf-->
    <script src="https://cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
    <script src="/prueba_api/toPDF/jsPDF/dist/jspdf.debug.js"></script>
    <script src="/prueba_api/toPDF/dist/saveHtmlToPdf.min.js"></script>
</head>
    
<body ng-app="alumnoApp">
    <header>
        <div id="stuck_container">
            <div class="container">
                <div class="row">
                    <div class="grid_12">
                        <h1>
                            <a href="pageAlumno.html">
                                <img src="img/logoAlpha.png" alt="Your Happy Family">
                            </a>
                        </h1>
                        <div class="menu_block">
                            <nav class="horizontal-nav full-width horizontalNav-notprocessed" ng-controller="navController as nav">
                                <ul class="sf-menu">
                                    <li><a href="datosAlum.html" target="_blank">{{nav.apellidos}}, {{nav.nombre}} </a></li>

                                    <li><a href="ajustes.html"><i class="fa fa-cogs" aria-hidden="true"></i></a></li>
                                    <li>
                                        <button type = "button"  class="botonHeader" ng-click = "nav.logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    </li>
                                </ul>
                            </nav>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="content">
    	<div class="container" ng-controller = "evaluacionController as evaluacion">
            <div class="row">
                <div class="col-md-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="pageAlumno.html" class="btn btn-default">Atrás</a></li>
                        <br>
                        <li role="presentation"><a href="evaluacion.html" class="btn btn-default">Notas de Exámenes</a></li>
                        <li role="presentation" class="active"><a href="proximosExamenes.html" class="btn btn-default">Próximos Exámenes</a></li>
                    </ul>
                </div>

                <div class="col-md-10">
                    <div class="col-lg-12">
                        <h2 id="h2Titulo">
                            PRÓXIMOS EXÁMENES
                        </h2>
                    </div>
            
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="sel1">Asignatura</label>
                                <select ng-model = "evaluacion.selectedVal" ng-change="evaluacion.selectAsignatura()" class="form-control" id="sel1">
                                    <option>--</option>
                                    <!-- ASIGNATURAS DE CADA ALUMNO-->
                                    <option ng-repeat = "item in evaluacion.asignaturas" value = "{{item.idAsignatura}},true">{{item.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
            	
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>Exámenes</h2>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <h3>Fecha</h3>
                                            <h4 ng-repeat = "item in evaluacion.proxLista">{{item.fecha}}</h4>
                                        </div>
                                        <div class="col-sm-4">
                                            <h3>Asignatura</h3>
                                            <h4 ng-repeat = "item in evaluacion.proxLista">{{item.nombreAsignatura}}</h4>
                                        </div>
                                        <div class="col-sm-4">
                                            <h3>Tema</h3>
                                            <h4 ng-repeat = "item in evaluacion.proxLista">{{item.titulo}}</h4>
                                        </div>
                                    </div>
                                </div>
                        	</div>  
                    	</div>
                    </div>  
                </div>  
            </div>    
        </div>
    </section>

    <!--==============================footer=================================-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <div class="copy">
                        <span class="brand">Alpha-School</span> &copy; <span id="copyright-year"></span> | <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>
</html>
