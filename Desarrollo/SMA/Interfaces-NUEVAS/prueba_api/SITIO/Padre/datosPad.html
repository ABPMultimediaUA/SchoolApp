<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body ng-app = "padreApp">
<!--Cabercera-->
    <header>
        <div id="stuck_container">
            <div class="container">
                <div class="row">
                    <div class="grid_12">
                        <h1>
                            <a href="pagePadre.html">
                                <img src="img/logoAlpha.png" alt="Your Happy Family">
                            </a>
                        </h1>
                        <div class="menu_block">
                            <nav class="horizontal-nav full-width horizontalNav-notprocessed" ng-controller="navController as nav">
                                <ul class="sf-menu">
                                    <li><a href="datosPad.html" target="_blank">{{nav.apellidos}}, {{nav.nombre}} </a></li>

                                    <li><a href="ajustes.html"><i class="fa fa-cogs" aria-hidden="true"></i></a></li>
                                    <li>
                                        <button type = "button"  class="botonHeader" ng-click = "nav.logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    </li>
                                </ul>
                            </nav>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="content">
        <div class="container" ng-controller = "datosPadreController as padre">
            <div class="row">
                <div class="col-md-1">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="pagePadre.html" class="btn btn-default">Atrás</a></li>
                    </ul>
                </div>

                <div class="col-md-11">
                    <div class="col-lg-12">
                        <h2 id="h2Titulo">DATOS PERSONALES</h2>
                    </div>

                    <!-- Formulario -->
                    <form class="form-horizontal col-md-12" role="form" ng-repeat = "datos in alumno.datos">
                        <div class="form-group">
                            <label for="nombre" class="col-md-2 control-label">Nº Expediente</label>
                            <div class="col-md-4">
                              <p class="form-control-static">{{datos.InformeAlumno_numExpediente}}</p>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="nombre" class="col-md-2 control-label">Nombre</label>
                            <div class="col-md-4">
                              <p class="form-control-static">{{datos.nombre}}</p>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label for="apellidos" class="col-md-2 control-label">Apellidos</label>
                            <div class="col-md-4">
                                <p class="form-control-static">{{datos.apellidos}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="curso" class="col-md-2 control-label">Curso</label>
                            <div class="col-md-4">
                                <p class="form-control-static">{{datos.curso_idCurso}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-md-2 control-label">Email</label>
                            <div class="col-md-4">
                               <p class="form-control-static">{{datos.email}}</p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Error de Datos</button>                
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--==============================footer=================================-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <div class="copy">
                        <span class="brand">Alpha-School</span> &copy; <span id="copyright-year"></span> | <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
        
<script>
    var user = sessionStorage.getItem('user');
    
    angular.module('myApp', [])
    .controller('datosAlumnoController', datosAlumnoController)
    .controller('navController', navController);
            
    datosAlumnoController.$inject = ['$scope', '$http'];
    function datosAlumnoController($scope, $http){
        if(user == null){
            SUser="";
            bool = true;
        }else{
            //SUser="user/"+user;
            idAu = "id/"+1;
            bool = false;
        }
        if(bool == false){
            var alumno = this;
            $http({
                url: "http://localhost/prueba_api/alpha2/index.php/alumno/alumno/"+idAu+"/format/json", 
                method: "GET",
                //params: {user: user}
                params: {id : 1}
            })
             .then(function(response) {
                alumno.compuesto = angular.fromJson(response.data);
                alumno.datos = {item: []};
                alumno.datos.item = alumno.compuesto;
                }, function errorCallback(response) {
                    alert()
                });
            }
    };
    
    //ESTE CONTROLADOR SERIA MEJOR QUE ESTUVIERA FUERA
    navController.$inject = ['$scope', '$http'];
    function navController($scope, $http){
        if(user == null){
            SUser="";
            bool = true;
        }else{
            //SUser="user/"+user;
            idAu = "id/"+1;
            bool = false;
        }
        if(bool == false){
            var nav = this;
            $http({
                url: "http://localhost/prueba_api/alpha2/index.php/alumno/alumno/"+idAu+"/format/json", 
                method: "GET",
                //params: {user: user}
                params: {id : 1}
            })
             .then(function(response) {
                nav.compuesto = angular.fromJson(response.data);
                nav.nombre = nav.compuesto.nombre;
                nav.apellidos = nav.compuesto.apellidos;
                }, function errorCallback(response) {
                alert()
            });
        }
    };
</script>

</body>

</html>
