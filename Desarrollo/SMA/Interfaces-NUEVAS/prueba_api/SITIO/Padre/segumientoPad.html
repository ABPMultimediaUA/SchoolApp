<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Seguimiento</title>

    <link rel="icon" href="img/logo-icon.ico" type="image/x-icon"/>

    <link rel="stylesheet" href="css/stuck.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/superfish.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 

    <!-- archivos de angular -->
    <script src="js/padreApp.js"></script>
     <!-- Exportar a pdf-->
    <script src="https://cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
    <script src="/prueba_api/toPDF/jsPDF/dist/jspdf.debug.js"></script>
    <script src="/prueba_api/toPDF/dist/saveHtmlToPdf.min.js"></script>   
    
    <!-- cdn for modernizr, if you haven't included it already -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <!-- polyfiller file to detect and load polyfills -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/polyfiller.js"></script>
    <script>
      webshims.setOptions('waitReady', false);
      webshims.setOptions('forms-ext', {types: 'date'});
      webshims.polyfill('forms forms-ext');
    </script>

</head>

<body>
    <header>
        <div id="stuck_container">
            <div class="container">
                <div class="row">
                    <div class="grid_12">
                        <h1>
                            <a href="pagePadre.html">
                                <img src="img/logoAlpha.png" alt="Your Happy Family">
                            </a>
                        </h1>
                        <div class="menu_block">
                            <nav class="horizontal-nav full-width horizontalNav-notprocessed" ng-controller="navController as nav">
                                <ul class="sf-menu">
                                    <li><a href="datosPad.html" target="_blank">{{nav.apellidos}}, {{nav.nombre}} </a></li>

                                    <li><a href="ajustes.html"><i class="fa fa-cogs" aria-hidden="true"></i></a></li>
                                    <li>
                                        <button type = "button"  class="botonHeader" ng-click = "nav.logOut()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                                    </li>
                                </ul>
                            </nav>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="content">
        <div class="container">
            <div class="row">

                <div class="col-md-1">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="pagePadre.html" class="btn btn-default">Atrás</a></li>
                    </ul>
                </div>

                <div class="col-md-11">
                    <div class="col-lg-12">
                        <h2 id="h2Titulo">
                            SEGUIMIENTO <small>Notas</small>
                        </h2>
                    </div>
               
                    <form class="form-horizontal col-md-12">
                        <div class="form-group col-md-3">
                            <label for="alumnoSeg" class= "col-md-6">Alumno: </label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-4" id="alumnoSeg">
                                        <option>--</option>
                                        <option>Javier Castaño</option>
                                        <option>Maria Castaño</option>
                                    </select>
                                </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="evalSeg" class= "col-md-6">Evaluación: </label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-4" id="evalSeg">
                                        <option>--</option>
                                        <option>1º</option>
                                        <option>2º</option>
                                        <option>3º</option>
                                        <option>Todas</option>
                                    </select>
                                </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="asigSeg" class= "col-md-6">Asignatura: </label>
                                <div class="col-md-8">
                                    <select class="form-control col-md-4" id="asigSeg">
                                        <option>--</option>
                                        <option>Matemáticas</option>
                                        <option>Historia</option>
                                        <option>Inglés</option>
                                        <option>Lengua</option>
                                        <option>Química</option>
                                        <option>Física</option>
                                    </select>
                                </div>
                        </div>

                        <div class="form-group col-md-3">
                            <button  type = "submit"  class="btn btn-danger btn-xs-2 pull-right">
                                <span class="fa fa-line-chart"></span> VER GRÁFICO 3D
                            </button>
                        </div>

                        <div class="form-group col-md-12">
                            <br>
                            <img src="img/ejemplo-grafica-notas.jpg" class="img-thumbnail center-block" alt="ejemploGrafica" width="850" height="800">                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--==============================footer=================================-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="grid_12">
                    <div class="copy">
                        <span class="brand">Alpha-School</span> &copy; <span id="copyright-year"></span> | <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
