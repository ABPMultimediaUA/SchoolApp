<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">

    <title>Nueva Asignatura</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 

    <!-- archivos de angular -->
    <script src="js/gestorApp.js"></script>
    <script src="js/checklist-model.js" type="text/javascript"></script>

</head>

<body ng-app="gestorApp">

    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"  ng-controller = "navController as nav">
            <div class="containerHeader">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pageGestorr.html" target="_blank"><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="100"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" target="_blank"><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                    </li>

                </ul>
                <ul  class="nav navbar-nav navbar-right">
                    <li class="user">
                        <!--Con el enlace se accede a los datos del usuario "Mis Datos"-->
                        <h3><a href="ajustes.html" target="_blank"><img src="img/chico.png" class="img-circle" alt="user"> {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                    </li>
                    <li>
                        <button type = "button" ng-click = "nav.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!--Contenido-->
        </br>
    <div class="container" ng-controller="asignaturaController as asig">
        <div ng-if="asig.todoOK">
            <p>Asignatura Creada Correctamente</p>
            <a href="nuevaAsignatura.html"><button>Crear otra asignatura</button></a>
        </div>

            <div class="row">
               <br>
                <div class="col-lg-12"></br>
                    <h1>Nueva Asignatura</h1>
                </div>

                <div class="col-lg-10">
                    <a target="_blank" href="asignarAsignatura.html">
                        <button>Asignar asignatura a profesor</button>
                    </a>
                </div>
            </div>
    <form ng-submit="asig.crearAsignatura()">
        <div class="form-group">
            <label for="seleccionRol">Curso y grupo</label>
            <select class="form-control" id="seleccionRol" ng-model="asig.idCurso">
               <option value="default">--</option>
                <option ng-repeat="item in asig.cursos" value="{{item.idCurso}}">{{item.nombre}} {{item.grupo}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombreNuevaAsignatura">Nombre</label>
            <input type="text" ng-model="asig.nombre" class="form-control" id="nombreNuevaAsignatura" placeholder="Nombre">
        </div>
        <button type="submit" class="btn btn-primary"  ng-disabled="!(!!asig.nombre)
                 || !(!!asig.idCurso)">Crear asignatura</button>
    </form>
    </div>
    
    <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; AlphaSchool 2017</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>
</body>
</html>
