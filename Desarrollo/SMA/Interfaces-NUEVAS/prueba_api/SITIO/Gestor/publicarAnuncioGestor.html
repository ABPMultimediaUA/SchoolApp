<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">

    <title>Publicar anuncio</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet"> 
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/bootstrap-social.css" rel="stylesheet" type="text/css">   
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 

    <!-- archivos de angular -->
    <script src="js/gestorApp.js"></script>
    <script src="js/checklist-model.js" type="text/javascript"></script>

</head>

<body ng-app="gestorApp">

    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"  ng-controller = "navController as nav">
            <div class="containerHeader">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pageGestorr.html" target="_blank"><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="100"></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" target="_blank"><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                    </li>

                </ul>
                <ul  class="nav navbar-nav navbar-right">
                    <li class="user">
                        <!--Con el enlace se accede a los datos del usuario "Mis Datos"-->
                        <h3><a href="ajustes.html" target="_blank"><img src="img/chico.png" class="img-circle" alt="user"> {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                    </li>
                    <li>
                        <button type = "button" ng-click = "nav.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container" ng-controller="comunicadoController as comunicado">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    PUBLICAR ANUNCIO
                </h1>
            </div>
        </div>
        <a href="verAnuncios.html"><button>Ver anuncios</button></a>
        <form class="form-horizontal col-xs-10" ng-submit="comunicado.crearAnuncio()" ng-show="!comunicado.publicado">
            <div class="col-sm-12">
                <div class="form-group col-sm-4">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" ng-model="comunicado.titulo" id="tituloTarea" placeholder="Título del anuncio">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group col-sm-12">
                    <label for="comment">Anuncio:</label>
                    <textarea class="form-control" rows="5" ng-model="comunicado.texto" id="comment" placeholder="Escribe tu anuncio"></textarea>
                </div>
            </div>
        
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary active btn-md" ng-disabled="
                         !(!!comunicado.titulo) || !(!!comunicado.texto)" class="btn btn-success btn-lg btn-block">
                        <span class="glyphicon glyphicon-cloud-upload"></span> Publicar
                    </button>
                </div>
            </div>            

        </form>
        <div class="col-lg-12" ng-show="comunicado.publicado">
            <p>Publicado con éxito</p>
            <a href="comunicado.html"><button>Volver</button></a>
        </div>  

</body>
</html>
