    <form>
        <div class="form-group">
            <label for="seleccionRol">Tipo de Usuario</label>
            <select class="form-control" id="seleccionRol">
                <option>Alumno</option>
                <option>Padre</option>
                <option>Profesor</option>
                <option>Gestor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="emailUsuario">E-Mail</label>
            <input type="email" class="form-control" id="emailUsuario" placeholder="E-Mail">
        </div>
        <div class="form-group">
            <label for="nombreUsuario">Nombre</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="apellidosUsuario">Apellidos</label>
            <input type="text" class="form-control" id="apellidosUsuario" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="DNIUsuario">DNI</label>
            <input type="text" class="form-control" id="DNIUsuario" maxlength="9" placeholder="DNI">
        </div>
        <div class="form-group">
            <label for="telefonoUsuario">Teléfono</label>
            <input type="text" class="form-control" id="telefonoUsuario" placeholder="Telefono">
        </div>
        <!-- Tambien habria que hacer que se generase un nombre de usuario al estilo UA Iniciales mas numero
             y luego hacer tambien que se te generase una pass random al crear el usuario y que se te mandase
             un mensaje al correo que has introducido con dicha pass -->
        <button type="submit" class="btn btn-primary">Crear usuario</button>
