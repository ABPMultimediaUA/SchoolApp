<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">
    
    <title>Próximos Exámenes</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/bootstrap-social.css" rel="stylesheet" type="text/css">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    
    <!-- archivos de angular -->
    <script src="js/alumnoApp.js"></script>
</head>
    
<body ng-app="alumnoApp">
	<!--Cabercera-->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller = "navController as nav">
            <div class="containerHeader">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="80 "></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="evaluacion.html"><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                    </li>
                </ul>
                <ul  class="nav navbar-nav navbar-right">
                    <li class="user">
                        <!--Con el enlace se accede a los datos del usuario "Mis Datos"  -->
                        <h3><a href="datosAlum.html" target="_blank"><img src="img/chico.png" class="img-circle" alt="user"> {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                    </li>
                    <li>
                        <a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

	<div class="container" ng-controller = "evaluacionController as evaluacion">
        <div class="row">
            <div class="col-lg-12">
                <h1>Próximos Exámenes</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="sel1">Asignatura</label>
                    <select ng-model = "dd" class="form-control" id="sel1">
                        <option>--</option>
                        <!-- ASIGNATURAS DE CADA ALUMNO-->
                        <option ng-repeat = "item in evaluacion.asignaturas" ng-click = "evaluacion.selectAsignatura(item.idAsignatura, true)" value = "{{item.nombre}}">{{item.nombre}}</option>
                    </select>
                </div>
            </div>
        </div>
	
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2>Exámenes</h2>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <h3>Fecha</h3>
                                <h4 ng-repeat = "item in evaluacion.proxLista">{{item.fecha}}</h4>
                            </div>
                            <div class="col-sm-4">
                                <h3>Asignatura</h3>
                                <h4 ng-repeat = "item in evaluacion.proxLista">{{item.nombreAsignatura}}</h4>
                            </div>
                            <div class="col-sm-4">
                                <h3>Tema</h3>
                                <h4 ng-repeat = "item in evaluacion.proxLista">{{item.titulo}}</h4>
                            </div>
                        </div>
                    </div>
            	</div>  
        	</div>
        </div>        
    </div>



	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>
</html>
