<!doctype html>
<html>
<head>
  <title>Angular Forms</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- LOAD BOOTSTRAP CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- LOAD JQUERY -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- LOAD ANGULAR -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>

  
        <style>
            .ng-valid.ng-dirty{
                border-color: green;
            }
            .ng-invalid.ng-dirty{
                border-color: red;
            }
        </style>
</head>
<!-- apply the module and controller to our body so angular is applied to that -->
<body>
<div class="container">
<div class="col-md-6 col-md-offset-3">

  <!-- PAGE TITLE -->
  <div class="page-header">
    <h1><span class="glyphicon glyphicon-education"></span> Formulario añadir alumno</h1>
  </div>

  <div ng-app = "mainApp" ng-controller = "alumnoController">
    <!-- FORM <form ng-submit="processForm()" name = "alumnoForm" novalidate> -->
    <form name = "alumnoForm" ng-submit="processForm()" novalidate>
      <div id="meter-group" class="form-group">
        <alumno name = "salida"> </alumno>
      </div>
      <!-- NAME -->
      <div id="name-group" class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder = "Nombre" ng-model="formData.nombre" required>
          <span style = "color:red" ng-show = "alumnoForm.nombre.$dirty && alumnoForm.nombre.$invalid">
            <span ng-show = "alumnoForm.nombre.$error.required">El nombre es obligatorio.</span>
          </span>
      </div>

      <!-- APELLIDOS -->
      <div id="superhero-group" class="form-group">
        <label>Apellidos</label>
        <input type="text" name="apellidos" class="form-control" placeholder = "Apellidos" ng-model="formData.apellidos">
      </div>

      <!-- USUARIO -->
      <div id="usuario-group" class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" class="form-control" placeholder="Usuario" ng-model="formData.user" length = "9" required>
        <span style = "color:red" ng-show = "alumnoForm.usuario.$dirty && alumnoForm.usuario.$invalid">
            <span ng-show = "alumnoForm.usuario.$error.required">El usuario es obligatorio.</span>
          </span>
      </div>

      <!-- CONTRASEÑA -->
      <div id="password-group" class="form-group">
        <label>Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="Contraseña" ng-model="formData.password" required>
        <span style = "color:red" ng-show = "alumnoForm.password.$dirty && alumnoForm.password.$invalid">
            <span ng-show = "alumnoForm.password.$error.required">La contraseña es obligatoria.</span>
          </span>
      </div>

      <!-- DNI -->
      <div id="dni-group" class="form-group">
        <label>DNI</label>
        <input type="text" name="dni" class="form-control" placeholder="DNI" ng-model="formData.dni">
      </div>

      <!-- EMAIL -->
      <div id="email-group" class="form-group">
        <label>E-mail</label>
        <input type="text" name="email" class="form-control" placeholder="E-mail" ng-model="formData.email">
      </div>

      <!-- TELEFONO -->
      <div id="telefono-group" class="form-group">
        <label>Teléfono</label>
        <input type="text" name="telefono" class="form-control" placeholder="Teléfono" ng-model="formData.telefono">
      </div>

      <!-- NUM EXPEDIENTE -->
      <div id="numExpediente-group" class="form-group">
        <label>Número de Expediente</label>
        <input type="text" name="numExpediente" class="form-control" placeholder="Número de Expediente" ng-model="formData.InformeAlumno_numExpediente" required>
        <span style = "color:red" ng-show = "alumnoForm.numExpediente.$dirty && alumnoForm.numExpediente.$invalid">
            <span ng-show = "alumnoForm.numExpediente.$error.required">El número de expediente es obligatorio.</span>
          </span>
      </div>

      <!-- ID -->
      <div id="idAlumno-group" class="form-group">
        <label>ID de alumno</label>
        <input type="text" name="idAlumno" class="form-control" placeholder="ID" ng-model="formData.idAlumno" required>
        <span style = "color:red" ng-show = "alumnoForm.idAlumno.$dirty && alumnoForm.idAlumno.$invalid">
            <span ng-show = "alumnoForm.idAlumno.$error.required">El ID del alumno es obligatorio.</span>
          </span>
      </div> 


       <!-- Curso -->
      <div id="curso_idCurso-group" class="form-group">
        <label>ID de curso</label>
        <input type="text" name="curso_idCurso" class="form-control" placeholder="ID" ng-model="formData.curso_idCurso" required>
        <span style = "color:red" ng-show = "alumnoForm.curso_idCurso.$dirty && alumnoForm.curso_idCurso.$invalid">
            <span ng-show = "alumnoForm.curso_idCurso.$error.required">El ID del curso es obligatorio.</span>
          </span>
      </div> 

      <!-- Centro -->
      <div id="curso_centro_idCentro-group" class="form-group">
        <label>ID de centro</label>
        <input type="text" name="curso_centro_idCentro" class="form-control" placeholder="ID" ng-model="formData.curso_centro_idCentro" required>
        <span style = "color:red" ng-show = "alumnoForm.curso_centro_idCentro.$dirty && alumnoForm.curso_centro_idCentro.$invalid">
            <span ng-show = "alumnoForm.curso_centro_idCentro.$error.required">El ID del centro es obligatorio.</span>
          </span>
      </div> 

      <!-- SUBMIT BUTTON -->
      <button  type = "submit" ng-disabled="!(!!formData.nombre) || !(!!formData.user)  || !(!!formData.password) || !(!!formData.InformeAlumno_numExpediente) || !(!!formData.idAlumno) || !(!!formData.curso_idCurso) || !(!!formData.curso_centro_idCentro)" class="btn btn-success btn-lg btn-block">
         <span class="glyphicon glyphicon-flash"></span>Submit!
      </button>
    </form>

  </div>
</div>
</div>

<!-- PROCESS FORM WITH AJAX (NEW) -->
  <script>

     var mainApp = angular.module("mainApp", []);

    mainApp.directive('alumno', function() {
            var directive = {};
            directive.restrict = 'E';
            directive.template = "<b>{{alumno.texto}}</b>";
            
            directive.scope = {
               alumno : "=name"
            }
            return directive;
    });

         
         mainApp.controller('alumnoController', function($scope, $http) {
          $scope.json2 = {};
          $scope.salida = {};

          $scope.formData = {}; 
          $scope.processForm = function(){
            $http({
                method  : 'POST',
                url     : 'http://localhost/prueba_api/alpha2/index.php/alumno/alumno',
                data    : $.param($scope.formData),  // pass in data as strings
                headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
            })
                .success(function(data) {
                  //Prueba REST /*
                  $scope.json2 = data;
                  if($scope.json2.length == 0){
                   // $scope.salida.texto = $scope.json2[i];
                  };
                  if($scope.json2.length == 1){
                    $scope.salida.texto = $scope.json2[0];
                  };
                  if($scope.json2.length == 2){
                    $scope.salida.texto = $scope.json2[0] + "" + $scope.json2[1] ;
                  };
                  if($scope.json2.length == 3){
                    $scope.salida.texto = $scope.json2[0] + "" + $scope.json2[1] + "" + $scope.json2[2];
                  };
                }); 

          }
          

                 
         });
  </script>
</body>
</html>
