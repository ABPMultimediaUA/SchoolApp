    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    SUBIR MATERIAL
                </h1>
            </div>
        </div>
        
        <div class="row col-lg-12">
            <div class="col-lg-10">
                <a href="verMaterial.html" class="btn btn-default active">Ver Material <span class="   glyphicon glyphicon-plus-sign"></span></a>
            </div>
        </div>
        
        <form class="form-horizontal col-xs-10">
            <div class="col-sm-6">
                <div class="form-group col-sm-4">
                    <label for="sel1"> Curso: </label>
                    <select class="form-control" id="sel1">
                        <option>--</option>
                        <option>1ºESO</option>
                        <option>2ºESO</option>
                        <option>3ºESO</option>
                        <option>4ºESO</option>
                    </select>
                </div>
            </div>
        
            <div class="col-sm-12">
                <div class="form-group col-sm-4">
                    <label for="sel1"> Fecha Entrega: </label>
                    <input type="date" name="fecha">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group col-sm-4">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="tituloTarea" placeholder="Título">
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group col-sm-6">
                    <label for="comment">Descripción:</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Descripción del material"></textarea>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group col-sm-4">
                    <input type='file' name='fileToUpload' id='fileToUpload'>
                </div>
            </div>
            
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-danger active btn-md">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary active btn-md">
                        <span class="glyphicon glyphicon-cloud-upload"></span> Subir Material
                    </button>
                </div>
            </div>

            

        </form>
    </div>
