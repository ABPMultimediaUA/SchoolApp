<<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="alphaschool landing page">
    <meta name="author" content="cerberus-team">

    <title>Tareas</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">  
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/bootstrap-social.css" rel="stylesheet" type="text/css">  
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    
    <!-- archivos de angular -->
    <script src="js/alumnoApp.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
        .sample-show-hide {
          transition: all linear 0.5s;
        }
        .sample-show-hide.ng-hide {    
          opacity: 0;
        }
    </style>

</head>
<body ng-app = "alumnoApp">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller = "navController as nav">
            <div class="containerHeader">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pagUser.html" target="_blank"><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="100 "></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="pageAlumno.html" target="_blank"><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                    </li>

                </ul>
                <ul  class="nav navbar-nav navbar-right">
                    <li class="user">
                        <!--Con el enlace se accede a los datos del usuario "Mis Datos"  -->
                        <h3><a href="datosAlum.html" target="_blank"><img src="img/chico.png" class="img-circle" alt="user"> {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                    </li>
                    <li>
                        <button type = "button" ng-click = "nav.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container" ng-controller = "tareaController as tarea">
        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    TAREAS <small>Por hacer</small>
                </h1>
                <ul class="nav nav-tabs">
                    <li class="active"><a href="tareasHacerAlum.html" class="btn btn-default active">HACER <span class="glyphicon glyphicon-edit"></a></li>
                    <li><a href="tareasHechas.html" class="btn btn-default active">HECHAS <span class="glyphicon glyphicon-check"></a></li>
                </ul>
            </div>
<!--
            <div ng-if="tarea.marcado">
                <p>Hecho</p>
            </div>
-->
            
            <div class="col-lg-12" ng-repeat = "item in tarea.lista" ng-show="checked" ng-init="checked = true">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <!--button type="button" class="btn btn-info pull-right" data-toggle="collapse" data-target="#demo">Hecho</button-->
                       
                        <div class="btn-group pull-right" data-toggle="buttons">
                            <label class="btn btn-danger">
                                <input type="checkbox" ng-click="tarea.hecha($index, item.idTarea)" ng-model="checked" autocomplete="on">
                                <span class="glyphicon glyphicon-ok"></span>
                            </label>   
                        </div>
                        <h4>{{item.nombreAsignatura}} - HACER</h4><time> 8 de marzo de 2017</time>
                    </div>
                    <div class="panel-body">
                        <p>{{item.descripcion}}
                        <p><b>Fecha entrega: </b>{{item.fecha_limite}}</p>
                    </div>
                </div>
            </div>
            

        </div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; AlphaSchool 2017 - Pagina Web sin animo de lucro</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
