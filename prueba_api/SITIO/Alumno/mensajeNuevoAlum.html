<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mensaje Nuevo</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> 


    <!-- archivos de angular -->
    <script src="js/alumnoApp.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app = "alumnoApp">
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller = "navController as nav">
            <div class="containerHeader">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="pageAlumno.html" ><img src="img/logoAlpha.png" class="img-responsive " alt="Logotipo" width="100 "></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="mensajesRecibAlum.html" ><span class="glyphicon glyphicon-triangle-left"></span> Volver</a>
                    </li>

                </ul>
                <ul  class="nav navbar-nav navbar-right">
                    <li class="user">
                        <!--Con el enlace se accede a los datos del usuario "Mis Datos"  -->
                        <h3><a href="datos.html"><img src="img/chico.png" class="img-circle" alt="user"> {{nav.apellidos}}, {{nav.nombre}} </a></h3>
                    </li>
                    <li>
                        <button type = "button" ng-click = "nav.logOut()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    </br>
    <!-- Page Content -->
    <div class="container" ng-controller = "mensajeNuevoController as mensajeNuevo">
        <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        MENSAJES <small>Nuevo </small>
                    </h1>
                    <ul class="nav nav-tabs">
                        <li><a href="mensajesRecibAlum.html" class="btn btn-default">Recibidos <span class="glyphicon glyphicon-save"></a></li>
                        <li><a href="mensajesEnviadosAlum.html" class="btn btn-default">Enviados <span class="glyphicon glyphicon-open"></a></li>
<!--                        <li><a href="mensajesEliminados.html" class="btn btn-default">Eliminados <span class="glyphicon glyphicon-trash"></span></a></li>-->
                     </ul>
                </div>
            </div>

            <form name = "nuevoMensajeForm" class="form-horizontal col-xs-12" ng-submit = "crearMensaje()">

                <div class="form-group col-md-12">
                    <label for="sel1" class= "col-md-6">Para: </label>
                        <div class="col-md-8">
                            <select class="form-control col-md-4" id="sel1">
                                <option>Profesor</option>
                            </select>
                        </div>
                </div>
                
                <div class="form-group col-md-12">
                    <label for="inputPassword" class= "col-md-6">Asunto</label>
                    <div class="col-md-8">
                      <input type="asunto" class="form-control" id="inputPassword" placeholder="Escriba el motivo de su mensaje">
                    </div>
                </div>

                <!--div class="form-group">
                    <label for="inputPassword" class="col-xs-2 control-label">Contraseña</label>
                    <div class="col-xs-4">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                    </div>
                </div-->

                <div class="form-group col-md-12">
                    <div class="col-md-12">
                      <label for="comment">Pregunta:</label>
                      <textarea ng-model = "formMensaje.texto" class="form-control" rows="6" id="comment"></textarea>
                    </div>
                </div>

                <div class="form-group col-md-12">        
                    <div class="col-sm-offset-2 col-xs-6 col-sm-3">
                        <button type="submit" class="btn btn-info btn-md">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancelar
                        </button>
                    </div>

                    <div class="col-sm-offset-2 col-xs-6 col-sm-3">
                        <button type="submit" class="btn btn-info btn-md">
                            <span class="glyphicon glyphicon-send"></span> Enviar
                        </button>
                    </div>

                </div>
            </form>
        </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; AlphaSchool 2017 - Pagina Web sin animo de lucro</p>
                </div>
            </div>
        </footer>
</body>

</html>
